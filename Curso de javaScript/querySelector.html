	</head>
	<body>

		<div id="teste1">1</div>
		<div class="teste2">222</div>
		<div class="teste2">233</div>
		<div class="teste2">244</div>
		<p class="teste3">teste 3</p>
		<!--querySelector funciona igual as funções getelements by id, class ou tag name. Porém, ele não faz arrays, logo se tiver mais de um elemento na página com nomes iguais, o querySelector não é indicado. Além disso, o parâmetro do querySelector usa a sintaxe CSS:
		document.querySelector("#teste1")
		document.querySelector("p")
		document.querySelector("p.teste3")
			-->
		<script>

			console.log(

				document.querySelector(".teste2");
		
			)

			
		</script>
