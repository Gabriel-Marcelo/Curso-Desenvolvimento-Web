<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Eventos - submit</title>
		<style>
			.error{border: 2px solid red;}
		</style>

	</head>
	<body>
		

		<form action="#" method="post">
			<input type="text" name="name" value="keven">
			<input type="email" name="email" value="falecom@keven.com.br">
			<button type="submit">enter</button>
		</form>

		<!-- Toda vez que vc apertar o botão enter na página, ela será atualizada. Assim, com o método preventDefault vc evita que isso aconteça
		
		//se o elemento i for vazio, adiciona nele os atributos da classe error

		//console.log(this.elements);
		console.log(item.type)
		-->
		
		<script>
			
			var form = document.querySelector("form");

			form.addEventListener("submit", function(evento){
				evento.preventDefault();

				
				var isvalid = true;
				

				for(var i=0; i< this.elements.length;i++){
					
					var item = this.elements[i];
					
					
					if(item.type != "submit"){
						if(item.value == ""){
							item.classList.add("error");
							isvalid = false;
						}
						else{
							item.classList.remove("error");
						}
					}
				}
				console.log(isvalid);
				
			})

		</script>


		
	</body>


</html>
