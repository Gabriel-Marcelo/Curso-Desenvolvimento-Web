<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DOM - getElementsByTagName</title>
		

	</head>
	<body>

		<br>
		<form></form>
		<button>oi</button>

		<!--innerHTML: serve para pegar o valor de uma tag, ID ou class-->

		<script>

			console.log(

				document.getElementsByTagName("button")[0].innerHTML
			)

			
		</script>



		
	</body>


</html>
