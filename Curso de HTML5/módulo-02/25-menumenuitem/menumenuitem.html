<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Menu / Menuitem</title>
	<meta charset="utf-8">
	
	
	<style>
	
		.elemento{width:300px; height:300px; background-color:#ccc;}
	
	</style>
	
</head>


<body>
	
	<!--Abrir apenas com firefox-->
	<div class="elemento" contextmenu="meu-menu"></div>

	<menu type="context" id="meu-menu">
		
		<menuitem> Atualizar </menuitem>
		
		<menu label="siga-nos">
			<menuitem icon="icons/frame-icon.png">facebook</menuitem>
			<menuitem>google</menuitem>
		</menu>
		
	</menu>

</body>



</html>
