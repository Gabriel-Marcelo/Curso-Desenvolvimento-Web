<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Mapa</title>
	<meta charset="utf-8">
	
</head>


<body>

	<img src="imagem.jpg" alt="imagem mapeada" usemap="#imagem-mapeada">
	
	
	<map name="imagem-mapeada">
		<!--As coordenadas da imagens foram obtidas pelo photoshop e serve para colocar um link em um local da imagem-->
		<area shape="rect" coords="55,91,323,460" href="https://www.google.com.br">
		<area shape="circle" coords="884,370,148" href="#">
		<area shape="poly" coords="701,633,1016,667,1018,760" href="#">
	</map>

</body>



</html>
