<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Meter / Progress</title>
	<meta charset="utf-8">
</head>


<body>
	<!--A tag "meter" representa um medidor e a progress insere uma barra de progresso-->
	<meter min="0" low="3" optimum="6" high="8" max="10" value="7"></meter><br>
	<meter value="0.5"></meter><br>
	<progress max="100" value="30"></progress>
	
	
</body>
</html>
