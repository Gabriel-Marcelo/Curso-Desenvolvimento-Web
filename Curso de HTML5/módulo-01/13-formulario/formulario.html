<!DOCTYPE html>
<html lang="pt-br">

<head>

	<title>Formulários</title>
	<meta charset="utf-8">

</head>

<body>

	<form id="form-cadastro" action="cadastro.php" method="POST">
		
		<fieldset>
		<legend>Informações pessoais </legend>
		Nome:<br>
		<!-- Required serve para deixar o campo obrigatório -->
		<!-- Atributos aprendidos: required, autofocus, disabled, maxlength(não permite mais de 5 caracteres no campo) -->
		<input type="text" name="nome" required autofocus maxlength="5"><br>
		Senha:<br>
		<input type="password" name="senha"><br>
		E-mail:<br>
		<!-- placeholder:informações do campo; autocomplete: para aparecer opções de email para selecionar -->
		<input type="email" name="email" autocomplete="on" placeholder="seuemail@gmail.com" required><br>
		Imagem:<br><br>
		<input type="file" name="imagem"><br><br>
		Data:<br>
		<input type="date" name="data" min="2000-12-31" max="2015-12-31"><br><br>
		Hora:<br>
		<input type="time" name="hora"><br><br>
		Mês e ano:<br>
		<input type="month" name="mes-ano"><br><br>
		Semana:<br>
		<input type="week" name="semana"><br><br>
		Data e hora:<br>
		<input type="datetime-local" name="data-e-hora"><br><br>
		Mensagem:<br>
		<textarea name="mensagem" rows="5" cols="30" spellcheck="true"></textarea><br>
		<button type="button">Clique-me</button><br><br>
		<!-- "select" é para formar a combobox -->
		<!-- A tag "optgroup" é opcional -->
		Escolha seu veículo:<br>
		<select name="veiculo">
			
			<optgroup label="Carros">
				<option value="camaro">Camaro</option>
				<option value="hilux">Hilux</option>
			</optgroup>
			
			<optgroup label="Motos">
			<!--Atributo "selected para deixar o valor como padrão na hora de renderizar a página"-->
				<option value="pop-100" selected>Pop-100</option>
				<option value="zig-50">Zig-50</option>
			</optgroup>
			
		</select><br><br>
		
		Escolha um curso:<br>
		<!--Outra tipo de ComboBox com autocomplete-->
		<input name="cursos" list="lista-cursos">
			<datalist id="lista-cursos">
				<option value="HTML5">
				<option value="CSS3">
				<option value="PHP">
			</datalist>
		
		
		<!--Esse campo fica invísivel, pois é mais utilizado na programação-->
		<input type="hidden" name="id"><br><br>
		
		URL:<br>
		<input type="url" name="site"><br><br>
		Search:<br>
		<input type="search" name="pesquisa"><br><br>
		Telefone:<br>
		<input type="tel" name="telefone"><br><br>
		
		Time:<br>
		<input type="radio" name="time" value="vasco">Vasco<br>
		<input type="radio" name="time" value="botafogo">Botafogo<br>
		<input type="radio" name="time" value="fluminense">Fluminense<br>
		<!-- Atributo checked serve para quando a página carregar ter um valor marcado como padrão-->
		<input type="radio" name="time" value="flamengo" checked>Flamengo<br>
		Cores:<br>
		<input type="checkbox" name="cores" value="verde">Verde<br>
		<input type="checkbox" name="cores" value="azul" checked>Azul<br>
		<input type="checkbox" name="cores" value="preto">Preto<br>
		Quantidade:<br>
		<!-- type number  significa numericUpDown(combobox apenas de numeros) -->
		<input type="number" name="quantidade" min="0" max="500" step="10"><br><br>
		<!-- range é o Slider -->
		<input type="range" name="quantidade" min="0" max="50"><br>
		Cor:<br>
		<input type="color" name="cor"><br><br>
		
		
		<input type="submit" name="btn-enviar" value="Enviar"><br>
		<input type="submit" name="enviar-por-email" value="Enviar por email"
		
		</fieldset>
		
	</form>
	
Nome:<br>
<input type="text" name="nome" autocomplete="off" form="form-cadastro">

</body>
</html>
