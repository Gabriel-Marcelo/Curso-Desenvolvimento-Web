<!DOCTYPE html>
<html lang="pt-br">

<head>


	<title>Target</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<!--target é uma pseudo-classe em que quando é clicado em um link, então é atribuída uma estilização ao id do link-->
	<style>
	
		.noticia:target{background-color:#c3c3c3; padding:10px;}
	
	</style> 
	
</head>


<body>

	<a href="#noticia1">Notícia 1</a>
	<a href="#noticia2">Notícia 2</a>
	
	<div id="noticia1" class="noticia">
	
		<h1>Título da notícia</h1>
		<p>Um texto qualquer</p>
	
	</div>

	<div id="noticia2" class="noticia">
	
		<h1>Título da notícia</h1>
		<p>Um texto qualquer</p>
	
	</div>
	
</body>

</html>
