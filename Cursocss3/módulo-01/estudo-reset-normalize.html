	<meta charset="utf-8">
	<!--Antes do css de estilo, deve-se referenciar o CSS de reset ou o CSS de normalize. Precisa-se porque cada navegador renderiza sites de maneira diferente,
	então é bom resetar as propriedades para padronizar seu site em todos os navegadores
	
	Se for fazer um projeto que precise mexer toda hora nas propriedade e elas são conhecidas, então é recomendado usar o "reset" ou, até mesmo,
	criar seu próprio reset. Agora, se for utilizar frameworks ou não for mexer tanto nas propriedades, utilizar o normalize.
	
	https://cdnjs.com/libraries/normalize - site para pegar o normalize.
	
	obs: na duvida sobre se a propriedade CSS funciona em seu navegador, consultar o site caniuse.com
	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
	
</head>
